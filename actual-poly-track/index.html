  <meta property="og:image" content="https://thisunblockzone.github.io/active/iframe.html#https://www.kodub.com/apps/polytrack/image">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@KodubDev">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/css/app.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #app {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>

  <noscript>
    <style>#app { display: none; }</style>
  </noscript>
</head>

<body>
  <noscript>Error: JavaScript is not supported</noscript>

  <iframe id="app"
          src="https://app-polytrack.kodub.com/0.5.0/?"
          importance="high"
          sandbox="allow-scripts allow-same-origin allow-top-navigation allow-popups allow-popups-to-escape-sandbox allow-pointer-lock allow-downloads"
          allow="autoplay; fullscreen; vr; xr-spatial-tracking; clipboard-write">
    Error: iframe is not supported
  </iframe>

  <script>
    var iframe = document.getElementById("app");
    iframe.addEventListener("load", function() {
      this.focus();
    });

    window.addEventListener("message", function(event) {
      var domain = "https://app-polytrack.kodub.com";
      if (event.origin === domain && event.data.hasOwnProperty("replaceState")) {
        window.history.replaceState(null, "", event.data["replaceState"]);
      }
    });
  </script>
</body>
</html>
